<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Inputs</title>
  </head>
  <!-- Basado en -->
      <!-- http://www-db.deis.unibo.it/courses/TW/DOCS/w3schools/html/html_form_input_types.asp.html -->
    <div class="container">
      <div class="type-section">
          <label class="label_title" for="color">Color</label>
        <div class="container_item input_control">
          <input type="color" id="color"/>
        </div>
        <div class="container_item value">
          <span class="value-input" id="color_span"
            >Lorem ipsum</span
          >
        </div>
      </div>
      <div class="type-section">
          <label class="label_title" for="date">Date</label>
        <div class="container_item input_control">
          <input type="date" id="date"/>
        </div>
        <div class="container_item value">
          <span class="value-input" id="date_span"
            >Lorem ipsum</span
          >
        </div>
      </div>
      <div class="type-section">
          <label class="label_title" for="time">Time</label>
        <div class="container_item input_control">
          <input type="time" id="time"/>
        </div>
        <div class="container_item value">
          <span class="value-input" id="time_span"
            >Lorem ipsum</span
          >
        </div>
      </div>
      <div class="type-section">
          <label class="label_title" for="datetime_local">Datetime-local</label>
        <div class="container_item input_control">
          <input type="datetime-local" id="datetime_local"/>
        </div>
        <div class="container_item value">
          <span class="value-input" id="datetime_local_span"
            >Lorem ipsum</span
          >
        </div>
      </div>
      <div class="type-section">
          <label class="label_title" for="range">Range</label>
        <div class="container_item input_control">
          <input type="range" id="range"/>
        </div>
        <div class="container_item value">
          <span class="value-input" id="range_span"
            >Lorem ipsum</span
          >
        </div>
      </div>
      <div class="type-section">
          <label class="label_title" for="month">Month</label>
        <div class="container_item input_control">
          <input type="month" id="month"/>
        </div>
        <div class="container_item value">
          <span class="value-input" id="month_span"
            >Lorem ipsum</span
          >
        </div>
      </div>
      <div class="type-section">
          <label class="label_title" for="week">Week</label>
        <div class="container_item input_control">
          <input type="week" id="week"/>
        </div>
        <div class="container_item value">
          <span class="value-input" id="week_span"
            >Lorem ipsum</span
          >
        </div>
      </div>
      
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
